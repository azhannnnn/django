<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        input{
            border-radius:50px;
            padding:10px 40px 10px 40px;
            border:1px solid grey;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <center>
      <br /><br /><br /><br /><br />
      <h1>Edit Data</h1>
      <form action="{% url 'update' pk=user.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="Name" value="{{user.Name}}" />
        <br /><br />
        <input type="text" name="Email" value="{{user.Email}}" />
        <br /><br />
        <input type="text" name="Contact" value="{{user.Contact}}" />
        <br /><br />
        <input type="text" name="Course" value="{{user.Course}}" />
        <br /><br />

        <input type="submit" value="Update" /> <br /><br />
        <a href="{% url 'show' %}">Show data</a>
      </form>
    </center>
  </body>
</html>
