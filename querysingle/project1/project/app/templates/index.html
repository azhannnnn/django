<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>City</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.stu_name}}</td>
            <td>{{i.stu_email}}</td>
            <td>{{i.stu_contact}}</td>
            <td>{{i.stu_city}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
